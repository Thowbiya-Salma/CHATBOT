<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login | DR.URCW AI</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/styles.css" rel="stylesheet">

</head>

<body class="d-flex justify-content-center align-items-center" style="height:100vh;">

<div class="card p-4" style="width:420px;">

    <div class="text-center mb-4">
        <img src="/static/Images_ss/college_logo.png" width="80">
        <h4 class="mt-3">DR.URCW AI</h4>
    </div>

    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post" action="/login">
        <input class="form-control mb-3" name="identifier" placeholder="Username or Email" required>
        <input class="form-control mb-3" type="password" name="password" placeholder="Password" required>
        <button class="btn btn-primary w-100">Login</button>
    </form>

    <div class="text-center mt-3">
        <a href="/register">Create Account</a>
    </div>

</div>

</body>
</html>
