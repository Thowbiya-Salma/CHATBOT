<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>

  <link rel="icon" href="/static/images/icon.png">
  <link rel="stylesheet" href="/static/assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/assets/fonts/ionicons.min.css">
  <link rel="stylesheet" href="/static/assets/css/Login-Form-Dark.css">
</head>

<body>
<nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-dark navbar-custom">
  <div class="container">
    <a class="navbar-brand" href="#">CRCE Bot</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="/">Log In</a></li>
        <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
      </ul>
    </div>
  </div>
</nav>

<section class="login-dark">
  <form action="/login" method="post">
    <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>

    <div class="form-group">
      <input class="form-control" name="email" type="email" placeholder="Email" required>
    </div>

    <div class="form-group">
      <input class="form-control" name="password" type="password" placeholder="Password" required>
    </div>

    <button class="btn btn-block btn-primary">Log In</button>

    <a class="forgot" href="/register">Create an Account</a>
  </form>
</section>
</body>
</html>
