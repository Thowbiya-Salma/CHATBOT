<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard | DR.URCW Bot</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
body{
  font-family:'Poppins',sans-serif;
  background:#f4f6f9;
}
.card{
  border-radius:16px;
  box-shadow:0 15px 40px rgba(0,0,0,.08);
}
.header{
  background:linear-gradient(135deg,#2980b9,#6dd5fa);
  color:white;
  padding:30px;
  border-radius:16px 16px 0 0;
}
</style>
</head>

<body>

<div class="container mt-5">
  <div class="card">

    <div class="header">
      <h3>Welcome, {{ user.name }} ðŸ‘‹</h3>
      <p class="mb-0">User Dashboard</p>
    </div>

    <div class="p-4">
      <h5 class="mb-3">Account Information</h5>

      <table class="table table-borderless">
        <tr>
          <th>Full Name</th>
          <td>{{ user.name }}</td>
        </tr>
        <tr>
          <th>Username</th>
          <td>{{ user.username }}</td>
        </tr>
        <tr>
          <th>Email</th>
          <td>{{ user.email }}</td>
        </tr>
        <tr>
          <th>Role</th>
          <td class="text-capitalize">{{ user.role }}</td>
        </tr>
      </table>

      <div class="d-flex gap-3 mt-4">
        <a href="/chatbot" class="btn btn-primary w-100">Open Chatbot</a>
        <a href="/profile" class="btn btn-outline-secondary w-100">Edit Profile</a>
        <a href="/logout" class="btn btn-outline-danger w-100">Logout</a>
      </div>
    </div>

  </div>
</div>

</body>
</html>
