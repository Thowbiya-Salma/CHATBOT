<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register | DR.URCW Bot</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<link href="https://cdn-icons-png.flaticon.com/512/4712/4712109.png" rel="icon">

<style>
body{
  font-family:'Poppins',sans-serif;
  min-height:100vh;
  background:linear-gradient(135deg,#6dd5fa,#2980b9);
  display:flex;
  align-items:center;
  justify-content:center;
}
.card{
  width:100%;
  max-width:460px;
  padding:30px;
  border-radius:20px;
  backdrop-filter:blur(12px);
  background:rgba(255,255,255,0.96);
  box-shadow:0 20px 40px rgba(0,0,0,.2);
}
.logo{
  width:80px;
  display:block;
  margin:0 auto 10px;
}
h4{text-align:center;font-weight:600;}
.form-control{
  border-radius:12px;
  padding:12px;
}
.btn-success{
  border-radius:25px;
  padding:12px;
  background:#27ae60;
  border:none;
}
.btn-success:hover{background:#1e8449;}
.link{text-align:center;margin-top:15px;}
</style>
</head>

<body>

<div class="card">
  <img class="logo" src="https://cdn-icons-png.flaticon.com/512/4712/4712109.png">
  <h4>Create Account</h4>
  <p class="text-center text-muted">Join DR.URCW Bot</p>

  <form method="post" action="/register">
    <div class="mb-3">
      <input class="form-control" type="text" name="name" placeholder="Full Name" required>
    </div>

    <div class="mb-3">
      <input class="form-control" type="text" name="username" placeholder="Username" required>
    </div>

    <div class="mb-3">
      <input class="form-control" type="email" name="email" placeholder="Email address" required>
    </div>

    <div class="mb-3">
      <input class="form-control" type="password" name="password" placeholder="Password" maxlength="64" required>
      <small class="text-muted">Max 64 characters</small>
    </div>


    <button class="btn btn-success w-100">Register</button>
  </form>

  <div class="link">
    <small>Already have an account?</small><br>
    <a href="/">Login</a>
  </div>
</div>

</body>
</html>
