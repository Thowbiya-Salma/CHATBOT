<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register | DR.URCW AI</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/styles.css" rel="stylesheet">

</head>

<body class="d-flex justify-content-center align-items-center" style="height:100vh;">

<div class="card p-4" style="width:450px;">

    <div class="text-center mb-4">
        <img src="/static/Images_ss/college_logo.png" width="80">
        <h4 class="mt-3">Create Account</h4>
    </div>

    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post" action="/register">
        <input class="form-control mb-3" name="name" placeholder="Full Name" required>
        <input class="form-control mb-3" name="username" placeholder="Username" required>
        <input class="form-control mb-3" type="email" name="email" placeholder="Email" required>
        <input class="form-control mb-3" type="password" name="password" placeholder="Password" required>
        <button class="btn btn-success w-100">Register</button>
    </form>

    <div class="text-center mt-3">
        <a href="/">Already have an account?</a>
    </div>

</div>

</body>
</html>
