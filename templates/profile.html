<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Edit Profile | DR.URCW AI</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/styles.css" rel="stylesheet">

</head>

<body>

<div class="container mt-5">

    <div class="card p-4" style="max-width:500px; margin:auto;">

        <div class="text-center mb-4">
            <img src="/static/Images_ss/college_logo.png" width="80">
            <h4 class="mt-3">Edit Profile</h4>
        </div>

        <form method="post">
            <input class="form-control mb-3" name="name" value="{{ user.name }}" required>
            <input class="form-control mb-3" type="email" name="email" value="{{ user.email }}" required>
            <button class="btn btn-primary w-100">Save Changes</button>
        </form>

        <a href="/dashboard" class="btn btn-link w-100 mt-3">Back to Dashboard</a>

    </div>

</div>

</body>
</html>
