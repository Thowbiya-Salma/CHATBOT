<!DOCTYPE html>
<html>
<head>
<title>Dr. URCW Bot</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/static/style.css">
</head>

<body>

<div class="app-container">

  <div class="sidebar">
    <img src="https://cdn-icons-png.flaticon.com/512/6997/6997662.png">
    <h6>{{ user.name }}</h6>
    <small>{{ user.email }}</small>
    <a href="/logout" class="btn btn-light btn-sm mt-3">Logout</a>
  </div>

  <div class="chat-container">
    <div id="chat"></div>

    <form id="chatForm">
      <input id="msg" placeholder="Type 1, 1.1, hi..." required>
      <button>Send</button>
    </form>
  </div>

</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$("#chatForm").submit(function(e){
  e.preventDefault();
  let msg=$("#msg").val();
  $("#chat").append(`<div class='user-msg'>${msg}</div>`);
  $("#msg").val("");

  $.post("/chat",{msg:msg},function(data){
    $("#chat").append(`<div class='bot-msg'>${data.reply}</div>`);
  });
});
</script>

</body>
</html>
