<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CRCE Bot</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Icons & CSS -->
  <link rel="icon" href="/static/images/icon.png">
  <link rel="stylesheet" href="/static/assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/assets/fonts/ionicons.min.css">
  <link rel="stylesheet" href="/static/assets/css/Login-Form-Dark.css">
  <link rel="stylesheet" href="/static/styles/style.css">

  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"></script>
</head>

<body>

<section class="msger">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#" style="color:white;">
      &emsp;<b>CRCE BOT</b>&emsp;
    </a>

    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active"><a class="nav-link" href="/dashboard">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/">Log Out</a></li>
      </ul>
    </div>
  </nav>

  <!-- CHAT AREA -->
  <main class="msger-chat">

    <!-- BOT WELCOME -->
    <div class="msg left-msg">
      <div class="msg-img" style="background-image:url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSByXho41yToOFz5UcHHwct3X-OWwkft_akfA&usqp=CAU')"></div>
      <div class="msg-bubble">
        <div class="msg-info">
          <div class="msg-info-name"><b>CRCE BOT</b></div>
        </div>
        <div class="msg-text">
          Hi there ðŸ‘‹ Welcome to <b>CRCE BOT</b>!<br>
          Which of the following user groups do you belong to?
          <br><br>
          1. Student Section<br>
          2. Faculty Section<br>
          3. Parent Section<br>
          4. Visitor Section
        </div>
      </div>
    </div>

  </main>

  <!-- INPUT AREA -->
  <form class="msger-inputarea">
    <input type="text" class="msger-input" id="textInput" placeholder="Enter your enquiry number...">
    <button type="submit" class="msger-send-btn">Send</button>
  </form>

</section>

<!-- CHAT SCRIPT -->
<script>
  const msgerForm = document.querySelector(".msger-inputarea");
  const msgerInput = document.querySelector(".msger-input");
  const msgerChat = document.querySelector(".msger-chat");

  const BOT_IMG = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSByXho41yToOFz5UcHHwct3X-OWwkft_akfA&usqp=CAU";
  const PERSON_IMG = "https://cdn-icons-png.flaticon.com/512/149/149071.png";
  const BOT_NAME = "CRCE BOT";
  const PERSON_NAME = "You";

  msgerForm.addEventListener("submit", event => {
    event.preventDefault();
    const msgText = msgerInput.value.trim();
    if (!msgText) return;

    appendMessage(PERSON_NAME, PERSON_IMG, "right", msgText);
    msgerInput.value = "";
    botResponse(msgText);
  });

  function appendMessage(name, img, side, text) {
    const msgHTML = `
      <div class="msg ${side}-msg">
        <div class="msg-img" style="background-image:url(${img})"></div>
        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">${name}</div>
            <div class="msg-info-time">${formatDate(new Date())}</div>
          </div>
          <div class="msg-text">${text}</div>
        </div>
      </div>
    `;
    msgerChat.insertAdjacentHTML("beforeend", msgHTML);
    msgerChat.scrollTop += 500;
  }

  function botResponse(rawText) {
    $.post("/chat", { message: rawText }, function (data) {
      appendMessage(BOT_NAME, BOT_IMG, "left", data.reply);
    });
  }

  function formatDate(date) {
    const h = "0" + date.getHours();
    const m = "0" + date.getMinutes();
    return `${h.slice(-2)}:${m.slice(-2)}`;
  }
</script>

</body>
</html>
